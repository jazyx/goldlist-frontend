<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 400 500"
  
  stroke-width="8"
  fill="none"
  stroke-linecap="round"
>
  <g
    transform-origin="50 50"
  >
  <rect
      x="0"
      y="0"
      width="400"
      height="500"
      fill="#222"
      stroke="none"
    />
    <path
      stroke="#888"
      d="M 130 5
      v 290

      m 100 0
      v -290

      M 35 100
      h 290

      m 0 100
      h -290
      "
    />
    <g
      stroke="#ddd"
    >
      <path
        id="x"
        d="
        M 50 20
        l 60 60
        m 0 -60
        l -60 60
        "
      />
      <use
        href="#x"
        x="0"
        y="100"
      />
      <use
        href="#x"
        x="100"
        y="0"
      />
    </g>
    <g
      stroke="#c00"
    >
      <circle
        id="o"
        cx="180"
        cy="150"
        r="35"
      />
      <use
        href="#o"
        x="100"
        y="100"
      />
      <use
        href="#o"
        x="180"
        y="180"
      />
      <line
        x1="150"
        x2="390"
        y1="120"
        y2="360"
      />
    </g>

    <g
      fill="#ddd"
      stroke="none"
    >    
      <style>
        text {
          font: 45px Arial;
        }
      </style>

      <text
        x="5"
        y="410"
      >
         I don't need to read
      </text>
      <text
        x="5"
        y="450"
      >
         the documentation.
      </text>
      <text
        x="5"
        y="490"
      >
         I can make it work.
      </text>
    </g>
  </g>
</svg>